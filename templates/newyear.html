<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Decoration</title>
  <style>
    @keyframes snowflake-fall {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100vh);
      }
    }
    
    .snowflake {
      position: absolute;
      top: -20px;
      left: calc(10% + 90% * var(--snowflake-x));
      width: 5px;
      height: 5px;
      background-color: #0f0e0e;
      animation: snowflake-fall var(--fall-time) linear infinite;
      animation-delay: var(--delay)ms;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="snow-control">
    <label for="snow-toggle">Enable Snow Animation:</label>
    <input type="checkbox" id="snow-toggle">
  </div>

  <div class="new-year">
    <p>New Year Decoration</p>
    <button>Activate</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const snowToggle = document.getElementById('snow-toggle');
      snowToggle.addEventListener('change', function() {
        if (snowToggle.checked) {
          startSnow();
        } else {
          stopSnow();
        }
      });

      function startSnow() {
        const container = document.body;
        const snowflakes = [];
        const numFlakes = 50;

        for (let i = 0; i < numFlakes; i++) {
          const snowflake = document.createElement('div');
          snowflake.className = 'snowflake';
          snowflake.style.setProperty('--snowflake-x', Math.random());
          snowflake.style.setProperty('--fall-time', `${Math.random() * 5 + 5}s`);
          snowflake.style.setProperty('--delay', Math.random() * 3000);
          snowflakes.push(snowflake);
          container.appendChild(snowflake);
        }
      }

      function stopSnow() {
        const snowflakes = document.querySelectorAll('.snowflake');
        snowflakes.forEach(flake => flake.remove());
      }
    });
  </script>
</body>
</html>
