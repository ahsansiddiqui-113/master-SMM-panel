            <div class="col-md-8 ms-3">
                <main class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <button id="addProviderBtn" class="btn btn-light border" data-bs-toggle="modal" data-bs-target="#addModal">Add user Group</button>
                    </div>
                    <h2>Click Me</h2>
                </main>
            </div>
        </div>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="providerForm" class="mb-2">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Add User Group</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="providerFormContainer" class="bg-white p-2 rounded">
                            <div class="mb-3">
                                <label for="apiName" class="form-label"><strong>Name</strong></label>
                                <input type="name" id="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="selectcurrency" class="form-label"><strong>Currency</strong></label>
                                <select type="name" id="name" class="form-select" required>
                                    <option value="pkr">Pakistani Ruppee</option>
                                    <option value="inr">Indian Ruppee</option>
                                    <option value="usd">US Dollar</option>
                                </select>
                            </div>
                            <div class="mb-3 d-flex justify-content-between">
                                <div>
                                    <button type="button" class="btn btn-color">Add custom rate</button>
                                </div>
                                <div class="d-flex align-items-center">
                                    <input type="text" class="form-control me-2" placeholder="Search">
                                    <div class="icon">
                                        <i class="fas fa-search"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-start row ">
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-info-secondary" data-bs-dismiss="modal" style="border: 1px solid gray;">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
